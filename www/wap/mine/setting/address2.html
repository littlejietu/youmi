<!DOCTYPE HTML>
<html>
<head>
    <title>九号街区</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="../../corejs/0.js"></script>
    <link rel="stylesheet" href="../../corecss/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../../corejs/jquery.min.js"></script>
    <!--<script src="../js/main.js"></script>-->
    <script type="text/javascript" src="../../corejs/arttemplate.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.config.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
    <script type="text/javascript" src="../js/address2.js"></script>
</head>
<body>
<header>
    <div class="header-title" style="background:#fff;">
        <h3><a href="index2.html"><i class="left-arow"></i></a>管理收货地址<span onclick="addAddress();">添加</span></h3>
    </div>
</header>
<div class="scroll" style="bottom:0;">
    <section id="empty_add" style="display: none;">
        <div class="address3">
            <div class="wrapper">
                <img src="../images/pic.png"/>

                <p style="color:#000;">还没有发现您的地址！</p>

                <p>一起去&nbsp;&nbsp;<a href="address.html">
                    <button>添加地址</button>
                </a></p>
            </div>
        </div>
    </section>
    <section>
        <div class="address2">
            <script type="text/html" id="address_sp">
                {{each data as value i}}
                <div class="wrapper">
                    <h3>{{value.real_name}}&nbsp;&nbsp;{{value.mobile}}</h3>

                    <p>{{value.province_name}}{{value.city_name}}{{value.area_name}}{{value.address}}</p>

                    <div class="div1">
                        <span class="span1" onclick="setDefault_addr('{{value.id}}')">设为默认&nbsp;<i
                                class="chk_dui {{if value.is_default == 1}}dui3{{else}}dui33{{/if}}"></i></span>
                        <span class="span3" onclick="delete_addr('{{value.id}}');"><i></i>&nbsp;删除&nbsp;</span>
                        <span class="span2" onclick="edit_addr('{{value.id}}');"><i></i>&nbsp;编辑&nbsp;</span>

                        <div class="clear"></div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </section>
</div>


</body>

</html>
