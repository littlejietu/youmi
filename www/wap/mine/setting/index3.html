<!DOCTYPE HTML>
<html>
<head>
	<title>九号街区</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../../corejs/0.js"></script>
	<link rel="stylesheet" href="../../corecss/reset.css"/>
	<link rel="stylesheet" href="../css/style.css"/>

	<script type="text/javascript" src="../../corejs/jquery.min.js"></script>
	<script type="text/javascript" src="../../corejs/zooer.config.js"></script>
	<script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
</head>
<body>
<header>
	<div class="header-title" style="background:#fff;">
		<h3><a href="javascript:window.history.go(-1);"><i class="left-arow"></i></a>个性签名<span id="sign_id">保存</span></h3>
	</div>
</header>
<div class="scroll" style="bottom:0;">
<section>
	<div class="sign">
		<div class="wrapper">	
           <textarea id="status" name="status" rows="6" cols="40" onkeydown='countChar("status","counter");' placeholder="添加个性签名吧！让更多人了解你。" onkeyup='countChar("status","counter");'></textarea>
			 <div style="position:absolute;bottom:10px;right:10px;"><span id="counter">0</span>/50</div> 
		</div>
	</div>
	<p class="sign-text">签名最多显示两行，请控制行数哦！</p>    
</section>
</div>
<script language="javascript">
$(function(){
  $("#status").keyup(function(){   //===验证文本输入框输入数量
	   var len = $(this).val().length;
	   if(len > 49){
		$(this).val($(this).val().substring(0,50));
	   }
	   var num = 0 + len;
	   $("#counter").text(num);
  });
	$('#sign_id').click(function(){
		 //alert("提交");
		 //location.href = './index.2.html'
	})		
})
</script>

</body>
</html>
