<head>
	<title>九号街区</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../../corejs/0.js"></script>
	<link rel="stylesheet" href="../../corecss/reset.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="../../corejs/zooer.config.js"></script>
	<script type="text/javascript" src="../../corejs/jquery.min.js"></script>
	<script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
	<script type="text/javascript" src="../../corejs/arttemplate.js"></script>
	<script type="text/javascript" src="../../corejs/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../corejs/weixin_share_common.js"></script>
	<script type="text/javascript" src="../js/comment.js"></script>
</head>
<body style="background:#fff;">
<header>
	<div class="header-title" style="background:#fff;">
		<h3><a href="javascript:window.history.go(-1);"><i class="left-arow"></i></a>发表评价</h3>
	</div>
</header>
<div class="scroll" style="bottom:0;">
<section id="order_list" >
	<script type="text/html" id="order_temp">
	{{each goods as value i}}
	<div class="publish" id="order_{{value.goods_id}}">
		<div class="up">
			<div class="left"><img src="{{value.pic_path}}"/></div>
			<div class="right">
				<!-- <textarea placeholder="写下对宝贝的感受吧，对他人帮助很大呢！"></textarea> -->
				<p>评分</p>
				<div class="publish-2" style="text-align:left;">
					<p>
						<i class="heart2" onclick="ratingStars(0,'{{value.goods_id}}');" ></i>
						<i class="heart2" onclick="ratingStars(1,'{{value.goods_id}}');" ></i>
						<i class="heart2" onclick="ratingStars(2,'{{value.goods_id}}');" ></i>
						<i class="heart2" onclick="ratingStars(3,'{{value.goods_id}}');" ></i>
						<i class="heart2" onclick="ratingStars(4,'{{value.goods_id}}');" ></i>
					</p>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="middle">
			<textarea placeholder="写下对宝贝的感受吧，对他人帮助很大呢！" id="commentdetail_{{value.goods_id}}" maxlength="50"></textarea>
		</div>
		<div class="down">
			<img src="../images/cam.png" style="width:8%;"/>
			<label>晒图</label>
			<span><img src="../images/25.png" id="user_image1_{{value.goods_id}}"/><input type="file" onchange="previewImage(this,'user_image1_{{value.goods_id}}','file1_{{value.goods_id}}',imageObj['{{value.goods_id}}'])"  name="filedata" id="file1_{{value.goods_id}}"></span>
			<span><img src="../images/25.png" id="user_image2_{{value.goods_id}}"/><input type="file" onchange="previewImage(this,'user_image2_{{value.goods_id}}','file2_{{value.goods_id}}',imageObj['{{value.goods_id}}'])"  name="filedata" id="file2_{{value.goods_id}}"></span>
			<span><img src="../images/25.png" id="user_image3_{{value.goods_id}}"/><input type="file" onchange="previewImage(this,'user_image3_{{value.goods_id}}','file3_{{value.goods_id}}',imageObj['{{value.goods_id}}'])"  name="filedata" id="file3_{{value.goods_id}}"></span>
			<span><img src="../images/25.png" id="user_image4_{{value.goods_id}}"/><input type="file" onchange="previewImage(this,'user_image4_{{value.goods_id}}','file4_{{value.goods_id}}',imageObj['{{value.goods_id}}'])"  name="filedata" id="file4_{{value.goods_id}}"></span>
			<div class="clear"></div>
		</div>
	</div>
	{{/each}}
	</script>


	<!-- <div class="publish-1">
		<ul>
			<li><i class="bgcolor"></i><label>好评</label></li>
			<li><i></i><label>中评</label></li>
			<li><i></i><label>差评</label></li>
			<div class="clear"></div>
		</ul>
	</div> -->

</section>
<div class="publish-2">
	<!-- <p>
		<label>描述相符</label>

		<i class="heart" onclick="ratingStars(3)" id="rating-stars03"></i>
		<i class="heart" onclick="ratingStars(4)" id="rating-stars04"></i>
	</p> -->
	<div class="div1"><span>发表评价</span></div>
</div>
</div>
