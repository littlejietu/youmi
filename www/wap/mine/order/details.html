<!DOCTYPE HTML>
<html>
<head>
	<title>九号街区</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../../corejs/0.js"></script>
	<link rel="stylesheet" href="../../corecss/reset.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<script type="text/javascript" src="../../corejs/zooer.config.js"></script>
	<script type="text/javascript" src="../../corejs/jquery.min.js"></script>
	<script type="text/javascript" src="../../corejs/arttemplate.js"></script>
	<script type="text/javascript" src="../../corejs/fastclick.js"></script>
	<script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
	<script type="text/javascript" src="../js/order_details.js"></script>
</head>
<body>
<header>
	<div class="header-title" style="background:#fff;text-align:center;">
	<h3 style="padding-left:0;"><a href="javascript:window.history.go(-1);"><i class="left-arow"></i></a>订单详情</h3>
	</div>
</header>
<div class="scroll">
<section>
	<div class="wuliu-1">
	 <script type="text/html" id="order_number">
	   <h3 style="color:#000;">订单号:{{order_sn}}</h3>
	 </script>
	</div>
</section>
<section>
	<div class="wuliu-2" style="margin-top:0;background:#eee;border-bottom:1px solid #eee;">
		<div class="up" style="margin-top:0;background:#fff;">
			<script type="text/html" id="address_info">
				<h3>收货人：{{real_name}}<span>{{mobile}}</span></h3>
				<p>收货地址：{{province}} {{city}} {{area}} {{address}}</p>
			</script>
		</div>
		<div class="middle">

			<script type="text/html" id="express_detail">
				<h3>配送进度</h3>
				{{each deliver_log as value}}
				<div class="list">
					<p><i>10:40</i>&nbsp;&nbsp;{{value.content}}</p>
					<p class="p1">配送员{{value.name}}，联系电话<span>{{value.mobile}}</span></p>
				</div>
				{{/each}}
			</script>
		</div>
		<div id="goods_list">
			<script type="text/html" id="goods_info">
				{{each goods as value}}
				<div class="down" style="margin-top:10px;background:#fff;">
					<div class="left"><img src="{{value.pic_path}}"/></div>
					<div class="right">
						<h3>{{value.title}}</h3>
						<p>{{value.spec}}<span>X{{value.num}}</span></p>
					</div>
					
					{{if value.refunds_status == 0}}
					{{if order_detail.status == 'Finished' }}
					<div style="text-align:right;margin-top:5px;"><a onclick="refund_order('{{value.order_goods_id}}','{{value.real_price*value.num}}')"><span class="span1" style="color:#fff;background:#ff3d23;font-size: 12px;display:inline-block;width:60px;text-align:center;height:20px;line-height:20px;border-radius:5px;">申请退货</span></a></div>
					{{/if}}
					{{/if}}
					<div class="clear"></div>

				</div>
				{{/each}}
			</script>
		</div>
	</div>
</section>
<section>
	<div class="order-details">
		<script type="text/html" id="express_info">
		<p class="p1">支付方式<span>{{pay_type}}</span></p>
		<p class="p1">配送方式<span>{{delivery_way}}</span></p>
		<p class="p2">商品总额<span>&yen;{{goods_amt}}</span></p>
		<p class="p3">+运费<span>&yen;{{fare_amt}}</span></p>
		</script>
	</div>
</section>
<section>
	<div class="wuliu-3" style="margin-top:0px;border-top:1px solid #eee;">
		<script type="text/html" id="real_pay">
		<p class="p1">实付款：<span>&yen;{{pay_amt}}</span></p>
		<p>下单时间：{{createtime}}</p>
		</script>
	</div>
</section>
</div>
<footer>
	<div class="wuliu-footer">
		<!--<p><a href="#"><span>客服</span></a><a href="javascript:;"><span style="color:#fff;background:#ff3d23;">确认收货</span></a></p>-->

		<!--<p style="display:none;"><a href="javascript:;"><span style="color:#fff;background:#ff3d23;">评价</span></a></p>-->
	</div>
</footer>
