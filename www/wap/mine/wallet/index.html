<!DOCTYPE HTML>
<html>
<head>
	<title>九号街区</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../../corejs/0.js"></script>
	<link rel="stylesheet" href="../../corecss/reset.css"/>

	<script type="text/javascript" src="../../corejs/zooer.config.js"></script>

	<script type="text/javascript" src="../../corejs/arttemplate.js"></script>

<body>
<header>
	<div class="header-title" style="background:#fff;">
		<h3><a href="../me/me.html"><i class="left-arow"></i></a>我的钱包</h3>
	</div>
</header>
<div class="scroll" style="bottom:0;">
<section>
	<div class="content" id="wallet">
		<div class="content-list">
			<a href="integral.html">
				<img src="../images/1.png"/>我的积分
				<i id='integralNum1'>

				{{acct_integral}}

		</div>
		<div class="content-list">
			<a href="coupon.html">

			</a>
		</div>
		<div class="content-list">
			<a href="remain2.html">
				<img src="../images/3.png"/>我的余额

				<script type="text/html" id="acc_balance">{{acct_balance}}</script>
				</span></i>
			</a>
		</div>
		<div class="content-list">
			<a onclick="setPassword();">
				<img src="../images/5.png"/>我的隐私
				<i></i>
			</a>
		</div>
	</div>
