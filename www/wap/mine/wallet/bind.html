<header>
	<div class="header-title" style="background:#fff;">
		<h3><!-- <a href="javascript:window.history.go(-1);"><i class="left-arow"></i></a> -->绑定手机号</h3>
	</div>
</header>
<div class="line2"></div>
<section>
	<div class="bind-2">
		<div class="bind-list">
			<label>手机号码：</label>
			<input type="text" placeholder="请输入手机号" id="addmobile" name="addmobile" maxlength="11"/>
			<div class="clear"></div>
		</div>
		<div class="bind-list">
			<label>验证码：</label>
			<input type="text" placeholder="请输入验证码" id="code_input" name="code_input" maxlength="6" style="padding-right:35%;"/>
			<button id="get_check_btn">获取验证码</button>
			<div class="clear"></div>
		</div>
	</div>
	<label id="error_label" style="padding-left: 3%;color: #ff3d23;font-size: 12px;display:block;"></label>
	<div class="bind-3">
		<button id="submit">确定绑定</button>
	</div>
</section>
