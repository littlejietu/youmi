<!DOCTYPE HTML>
<html>
<head>
    <title>九号街区</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="../../corejs/0.js"></script>
    <link rel="stylesheet" href="../../corecss/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <script type="text/javascript" src="../../corejs/jquery.min.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.config.js"></script>
    <script type="text/javascript" src="../../corejs/jquery.validation.min.js"></script>
    <script type="text/javascript" src="../../corejs/arttemplate.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
    <script type="text/javascript" src="../js/password.js"></script>
    <style>
        form label.error {
            color: #F00
        }

    </style>
</head>
<body style="background:#fff;">
<header>
    <div class="header-title" style="background:#fff;">
        <h3><i class="left-arow" onclick="webBackHandler();"></i></a>找回密码</h3>
    </div>
</header>
<div class="line2"></div>
<section id="section1">
    <div class="password">
        <div class="first">
            <span>1输入账号</span> &gt; 2验证身份 &gt; 3 设置密码
        </div>
        <div class="second">
            <input type="text" placeholder="输入手机号" id="phone_num" maxlength="11"/>
            <!-- <i></i> -->
        </div>
        <div class="third">
            <button id="step1_btn">下一步</button>
        </div>
    </div>
</section>
<section id="section2" style="display:none;">
    <div class="password">
        <div class="first">
            1输入账号 &gt; <span>2验证身份</span> &gt; 3 设置密码
        </div>
        <div class="second" style="margin:20px auto;font-size:16px;"><p>您的手机号是：<a style="color:#000;"
                                                                                  id="mobile_num"></a></p></div>
        <div class="second">
            <div class="inner">
                <input type="text" placeholder="输入验证码" id="id_code" maxlength="6" style="border-bottom:1px solid #eee;"/>
                <!-- <span></span> -->
            </div>
            <button id="get_code_btn">获取验证码</button>
        </div>
        <div class="third">
            <button id="step2_btn">下一步</button>
        </div>
    </div>
</section>
<section id="section3" style="display:none;">
    <div class="password">
        <div class="first">
            1输入账号 &gt; 2验证身份 &gt; <span>3 设置密码</span>
        </div>
        <form id="pass_form" style="">
            <div class="second">
                <input type="password" placeholder="输入密码" id="pwd_num" name="pwd_num"/>
                <!-- <i></i> -->
            </div>
            <div class="second">
                <input type="password" placeholder="再次输入密码" id="repwd_num" name="repwd_num" style="border-bottom:1px solid #eee;"/>
                <!-- <span></span> -->
            </div>
            <div class="third">
                <button type="submit" id="complete_btn">完成</button>
            </div>
        </form>
    </div>
</section>


</div>
</body>
</html>
