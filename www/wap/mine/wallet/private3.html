<!DOCTYPE HTML>
<html>
<head>
    <title>九号街区</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="../../corejs/0.js"></script>
    <link rel="stylesheet" href="../../corecss/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <script type="text/javascript" src="../../corejs/jquery.min.js"></script>
    <script type="text/javascript" src="../../corejs/jquery.validation.min.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.config.js"></script>
    <script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
    <script type="text/javascript" src="../js/private3.js"></script>
</head>
<body>
<header>
    <div class="header-title" style="background:#fff;">
        <h3><i class="left-arow" onclick="webBackHandler();"></i></a>找回支付密码</h3>
    </div>
</header>
<div class="scroll" style="bottom:0;">
    <section id="first_step">
        <div class="bind-2" style="margin-top:10px;">
            <div class="private">
                <div class="left active"><span style="background:#ff3d23;">1</span>&nbsp;&nbsp;身份验证</div>
                <div class="right"><span>2</span>&nbsp;&nbsp;设置支付密码</div>
                <div class="clear"></div>
            </div>
            <div class="bind-list">
                <label>手机号：</label>
                <input type="text" placeholder="输入绑定手机号" maxlength="11" id="mobile"/>
                <div class="clear"></div>
            </div>
            <div class="bind-list">
                <label>验证码：</label>
                <input type="text" placeholder="请输入验证码" maxlength="6" style="padding-right:35%;" id="id_code"/>
                <button id="get_check_btn">获取验证码</button>
                <div class="clear"></div>
            </div>
        </div>
        <label id="error_label" style="padding-left: 3%;color: #ff3d23;font-size: 12px;display:block;"></label>

        <div class="bind-3">
            <button id="next_btn">下一步</button>
        </div>
    </section>
    <section id="second_step" style="display: none">
        <form id="set_psd_form">
        <div class="bind-2" style="margin-top:10px;">
            <div class="private">
                <div class="left"><span>1</span>&nbsp;&nbsp;身份验证</div>
                <div class="right active"><span style="background:#ff3d23;">2</span>&nbsp;&nbsp;设置支付密码</div>
                <div class="clear"></div>
            </div>
            <div class="bind-list">
                <label>支付密码</label>
                <input type="text" placeholder="输入支付密码" name="pay_psd" id="pay_psd"/>

                <div class="clear"></div>
            </div>
            <div class="bind-list">
                <label>确认密码</label>
                <input type="text" placeholder="请再次输入密码" name="re_psd" id="re_psd"/>

                <div class="clear"></div>
            </div>
        </div>
        <div class="bind-3">
            <a id="finish_btn">
                <button>完成</button>
            </a>
        </div>
        </form>
    </section>
</div>
</body>
</html>

</script>
