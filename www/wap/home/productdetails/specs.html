<!DOCTYPE HTML>
<html>
<head>
	<title>九号街区</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../../corejs/0.js"></script>
	<link rel="stylesheet" href="../../corecss/reset.css"/>
	<link rel="stylesheet" href="../css/main.css"/>
	<style>section{width:100%;overflow:hidden;}</style>

</head>
<body>

<section>
	<div class="product5" style="background:#eee;">	
		<div id="spec"></div>
	</div>
</section>
</div>
<script type="text/javascript" src="../../corejs/jquery.min.js"></script>
<script type="text/javascript" src="../../corejs/arttemplate.js"></script>
<script type="text/javascript" src="../../corejs/zooer.config.js"></script>
<script type="text/javascript" src="../../corejs/zooer.utils.js"></script>
<script>
window.onload = function(){
	getTokenFromUrl();
	sendPostData({id: getUrlParam('id')}, ApiUrl + 'goods/attr', function (result) {
		var attrList = result.data.attr;
	    if (attrList) {
	        var source = '{{each attr as value i}}'
	            + '<p>{{value.name}}：{{value.valList}}</p>'
	            + '{{/each}}'
	        var render = template.compile(source);
	        for (var i = 0; i < attrList.length; i++) {
	            var vallist = attrList[i].valList;
	            var sss = [];
	            for (var key in vallist) {
	                sss.push(vallist[key]);
	            }
	            attrList[i].valList = sss.join(',');
	        }
	        str = render(result.data);
	        $("#spec").html(str);
	     }
	     else{
	     	$("#spec").html(0);
	     }
    });
};
</script>

</body>
</html>
