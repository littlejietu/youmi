<!DOCTYPE HTML>
<html>
<head>
	<title>申请成为正式会员</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="../corejs/0.js"></script>
	<link rel="stylesheet" href="../css/style.css" />

	<script type="text/javascript" src="../corejs/jquery.min.js"></script>
	<script type="text/javascript" src="../corejs/mirong.config.js"></script>
	<script type="text/javascript" src="../corejs/mirong.utils.js"></script>
	<script type="text/javascript" src="../corejs/lib.js"></script>
	<script type="text/javascript" src="../js/m/member.js"></script>
</head>
<body>
<header>
	<div class="header-title" style="background:#fff;text-align:center;">
		<h3 style="padding:10px;">申请成为正式会员</h3>
	</div>
</header>
<div class="container scroll">
	<div class="change">
		<ul>
			<li>
				<p>
					<span>手机号：</span>
					<input placeholder="请输入手机号" maxlength="11" type="text" name="mobile" id="mobile" />
				</p>
			</li>
			<li>
				<p>
					<span>车牌号：</span>
					<input placeholder="请输入车牌号" name="car_no" id="car_no" />
				</p>
			</li>
			<li>
				<p>
					<span>车型：</span>
					<input placeholder="请输入车型" name="car_model" id="car_model" />
				</p>
			</li>
			<li>
				<p>
					<span>发票抬头：</span>
					<input placeholder="请输入发票抬头" name="invoice_title" id="invoice_title" />
				</p>
			</li>
			<li>
				<p>
					<span>验证码：</span>
					<input maxlength="6" class="captcha" placeholder="请输入验证码" type="text" name="code" id="code"/><span id="captchabtn" class="getcaptchabtn">获取验证码</span>
				</p>
			</li>
		</ul>
		<a class="btn register_sure" href="javascript:void(0);" id="btnSave">确认</a>
	</div>
</div>

</body>
</html>
