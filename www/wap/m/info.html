<!DOCTYPE html>
<html>
	<head>
		<title>个人信息</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../corejs/0.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../corejs/jquery.min.js"></script>
		<script type="text/javascript" src="../corejs/mirong.config.js"></script>
		<script type="text/javascript" src="../corejs/mirong.utils.js"></script>
		<script type="text/javascript" src="../corejs/lib.js"></script>
		<script type="text/javascript" src="../js/m/info.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="register">
				<ul>
					<li>
						<p class="care">完善资料可以享受如会员专享价格<!-- 、积分换礼、红包 -->等更多优惠</p>
					</li>
					<li>
						<p>
							<span>手机号：</span>
							<input placeholder="请输入手机号" id="mobile" name="mobile"  />
						</p>
					</li>
					<li>
						<p>
							<span>姓名：</span>
							<input placeholder="请输入姓名" id="name" name="name" />
						</p>
					</li>
					<li>
						<p>
							<span>生日：</span>
							<input placeholder="请输入生日" id="birthday" name="birthday" />
						</p>
					</li>
					<li>
						<p>
							<span>性别：</span>
							<input type="radio" group="sex" name="sex" id="sex1" style="min-width:10px" />男 <input type="radio" name="sex" id="sex2" group="sex" style="min-width:10px" />女
						</p>
					</li>
					<li>
						<p>
							<span>车牌号：</span>
							<input placeholder="请输入车牌号" id="car_no" name="car_no" />
						</p>
					</li>
					<li>
						<p>
							<span>车型：</span>
							<input placeholder="请输入车型" id="car_model" name="car_model" />
						</p>
					</li>
					<li>
						<p>
							<span>开票抬头：</span>
							<input placeholder="请输入开票抬头" id="invoice_title" name="invoice_title" />
						</p>
					</li>
					<li>
						<p>
							<span>验证码：</span>
							<input maxlength="6" name="code" id="code" class="captcha" placeholder="请输入验证码" />
							<span id="captchabtn" class="getcaptchabtn">获取验证码</span>
						</p>
					</li>
				</ul>
				<a class="btn register_sure" id="btnSave" href="javascript:void(0);">确认修改</a>
			</div>
		</div>
	</body>
</html>
