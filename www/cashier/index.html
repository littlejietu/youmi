<!DOCTYPE html>
<html>
	<head>
		<title>密油-收款</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="corejs/0.js"></script>
		<script type="text/javascript" src="corejs/jquery.min.js"></script>
		<script type="text/javascript" src="corejs/jquery.cookie.js"></script>
		<!--[if lt IE 9]>
    		<script type="text/javascript" src="corejs/json2.js"></script>
		<![endif]-->
		<script type="text/javascript" src="corejs/mirong.config.js"></script>
		<script type="text/javascript" src="corejs/fastclick.js"></script>
		<script type="text/javascript" src="corejs/arttemplate.js"></script>
		<script type="text/javascript" src="corejs/mirong.utils.js"></script>
		<!--<script type="text/javascript" src="corejs/lib.js"></script>-->
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<img src="img/logo.png" width="180" height="91" />
				</div>
				<div class="operate">
					<h1><div class="user_pic"><img src="img/header_user.png"></div> <span id="site_name"></span></h1>
					<div class="user">
						<p class="user_name"><span id="cashier_name">某某</span>，你好~</p>
						<i class="logoout" id="logoout"></i>
						<i class="set" id="btnConnect"></i>
					</div>
				</div>
			</div>
			<div class="nav">
				<dl>
					<dd class="on">
						<a href="javascript:void(0);">
							<img src="img/icon1_2.png" />
							<span>收款</span>
						</a>
					</dd>
					<dd class="add_line">
						<a href="order.html">
							<img src="img/icon2_1.png" />
							<span>订单</span>
						</a>
					</dd>
					<dd>
						<a href="refund.html">
							<img src="img/icon3_1.png" />
							<span>扫码退款</span>
						</a>
					</dd>
				</dl>
			</div>
			<div class="content get_money">
				<form id="form1" action="" method="post">
				<div class="get_money_con">
					<div id="index-gun-amt"></div>
					<div><label>油品金额</label>
						<input name="oil_amt" id="oil_amt" type="text" placeholder="请输入油品金额"/>
					</div>
					<div style="clear: both;margin-top: 20px"><label>商品金额</label>
						<input name="goods_amt" id="goods_amt" type="text" placeholder="请输入商品金额"/>
					</div>
					<div id="index-oil"></div>
					<a class="btn red" href="javascript:void(0);" id="btnGo">按Enter确认金额</a>
				</div>
				<div class="get_money_sure">
					<a class="btn red" href="javascript:void(0);">按esc键返回</a>
					<div class="sure_con">

						<h3>支付金额：<b id="amt"></b>元</h3>
						<div class="sure_scan">
							<img src="img/scan.png" />
						</div>
						<p>请使用扫码抢完成退款</p>
						<input type="text" name="scan_code" class="refund_input" id="scan_code" placeholder="请扫码后自动获取支付码" />
					</div>
				</div>
				<div class="get_money_done">
					<div id="index-order-detail"></div>
					
					<a class="btn red" href="javascript:void(0);" id="btnBack">返回支付</a>
					<a class="btn red" href="javascript:void(0);" id="btnRefresh">刷新状态</a>
				</div>
				</form>
			</div>
		</div>



<script type="text/html" id="index-gun-amt-tpl">
	<label>油枪号<input type="hidden" name="gun_no" id="gun_no"></label>
	<div id="index-gun-list">
		<dl>
			{{each gun_oil_no as value i}}
			<dd oil="{{value.oil_no}}" gun="{{value.gun_no}}">{{value.gun_no}}号</dd>
			{{/each}}
		</dl>
    </div>
</script>

<script type="text/html" id="index-order-detail-tpl">
	<div style="display: none" id="order_id">{{order_id}}</div>
	<div>{{order_status}}</div>
	<div>订单标题: {{title}}</div>
	<div>订单编号: {{order_sn}}</div>
	<div>订单金额: {{pay_amt}}元</div>
	<div>支付方式: {{order_method}}</div>
	<div>支付时间: {{order_time}}</div>
</script>

	</body>
</html>
