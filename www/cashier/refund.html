<!DOCTYPE html>
<html>
	<head>
		<title>密油-扫码退款</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="corejs/0.js"></script>
		<script type="text/javascript" src="corejs/jquery.min.js"></script>
		<script type="text/javascript" src="corejs/jquery.cookie.js"></script>
		<!--[if lt IE 9]>
    		<script type="text/javascript" src="corejs/json2.js"></script>
		<![endif]-->
		<script type="text/javascript" src="corejs/mirong.config.js"></script>
		<script type="text/javascript" src="corejs/fastclick.js"></script>
		<script type="text/javascript" src="corejs/arttemplate.js"></script>
		<script type="text/javascript" src="corejs/mirong.utils.js"></script>
		<script type="text/javascript" src="corejs/lib.js"></script>
		<script type="text/javascript" src="js/refund.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<img src="img/logo.png" width="180" height="91" />
				</div>
				<div class="operate">
					<h1 id="site_name"></h1>
					<div class="user">
						<p class="user_name"><span id="cashier_name">某某</span>，你好~</p>
						<i class="logoout" id="logoout"></i>
						<i class="set">
							<dl class="set_list" id="set_list">
								<dd>
									<a href="javascript:void(0);">连接服务器</a>
								</dd>
								<dd>
									<a href="javascript:void(0);">测试打印</a>
								</dd>
								<dd>
									<a href="javascript:void(0);">打印机设置</a>
								</dd>
								<dd>
									<a href="javascript:void(0);">绑定打印</a>
								</dd>
								<dd>
									<a href="javascript:void(0);">修改密码</a>
								</dd>
								<dd>
									<a href="javascript:void(0);">热键设置</a>
								</dd>
							</dl>
						</i>
						<div class="user_pic"><img src="img/header_user.png"></div>
					</div>
				</div>
			</div>
			<div class="nav">
				<dl>
					<dd>
						<a href="index.html">
							<img src="img/icon1_1.png" />
							<span>收款</span>
						</a>
					</dd>
					<dd class="add_line">
						<a href="order.html">
							<img src="img/icon2_1.png" />
							<span>订单</span>
						</a>
					</dd>
					<dd class="on">
						<a href="javascript:void(0);">
							<img src="img/icon3_2.png" />
							<span>扫码退款</span>
						</a>
					</dd>
				</dl>
			</div>
			<div class="content refund">
				<form id="form1" action="" method="post">
				<div class="refund_con">
					<div class="refund_code">
						<img src="img/scan.png" />
					</div>
					<p>请使用扫码抢完成退款</p>
					<input type="text" class="refund_input" id="scan_code" placeholder="请扫小票上的条码" />
				</div>
				</form>
				<div class="get_money_done">
					<div id="index-order-detail"></div>
					<div>确认密码: <input type="password" name="pwd" id="pwd"></div>
					<div>
						<a class="btn red" href="javascript:void(0);" id="btnBack">返回支付</a>
						<a class="btn red" href="javascript:void(0);" id="btnRefund">确定退款</a>
					</div>
				</div>
			</div>
		</div>

		<div class="mask" style="display: none;"></div>
		<div id="mask_con" class="mask_con" style="display: none;">

<script type="text/html" id="index-order-detail-tpl">
	<div style="display: none" id="order_id">{{order_id}}</div>
	<div>{{order_status}}</div>
	<div>订单标题: {{title}}</div>
	<div>订单编号: {{order_sn}}</div>
	<div>订单金额: {{pay_amt}}元</div>
	<div>支付方式: {{order_method}}</div>
	<div>支付时间: {{order_time}}</div>
</script>
	</body>
</html>
